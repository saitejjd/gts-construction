<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTS Construction - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .dashboard-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .message-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="admin-body">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <div class="sidebar-logo text-center mb-4">
                        <img src="/assets/images/gts-logo-white.png" alt="GTS Logo" width="80">
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#messages">
                                <i class="fas fa-envelope me-2"></i>
                                Messages
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">
                                <i class="fas fa-building me-2"></i>
                                Projects
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#users">
                                <i class="fas fa-users me-2"></i>
                                Users
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Admin Dashboard</h1>
                </div>

                <!-- Messages Section -->
                <section id="messages" class="mb-5">
                    <h3 class="mb-4">Recent Messages</h3>
                    <div class="row" id="messagesContainer">
                        <!-- Messages loaded dynamically -->
                    </div>
                </section>

                <!-- Projects Form -->
                <section id="projects" class="mb-5">
                    <div class="dashboard-card p-4">
                        <h3 class="mb-4">Add New Project</h3>
                        <form id="projectForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="name" placeholder="Project Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="location" placeholder="Location" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="date" class="form-control" name="completionDate" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="url" class="form-control" name="image" placeholder="Image URL" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-warning w-100">
                                        <i class="fas fa-plus-circle me-2"></i>
                                        Add Project
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Admin Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
    
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('token', data.token); // Store token
                    window.location.href = '/admin/dashboard'; // Redirect to dashboard
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
